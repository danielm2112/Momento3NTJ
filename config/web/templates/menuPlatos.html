<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"   integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>


    <header>

        {% include './shared/menu.html' %}
    </header>
    <br>
    <br>
    <br>
    

    <main>
        
        <div class="container align-items-center">
            <h1 class="text-center">PLATOS </h1>
            <div class="row row-cols-1 row-cols-md-3 g-3">
                {% for plato in platos %}
                <div class="col">
                    <div class="card h-100 shadow align-items-center p-3">

                        <img src={{plato.foto}} alt="" class="img-fluid w-100">
                        <h4>{{plato.nombre}}</h4>
                        <p class="fw-bold">{{plato.descripcion}}</p>
                        <p class="fw-bold">{{plato.precio}}</p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample{{plato.id}}" aria-expanded="false" aria-controls="collapseExample">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <div class="collapse" id="collapseExample{{plato.id}}">
                            <div class="card card-body">
                                <form action="{% url 'editarPlato' id=plato.id %}" method="POST">
                                    {{formulario}}
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary">Editar</button>
                                </form>
                            </div>
                          </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../static/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
